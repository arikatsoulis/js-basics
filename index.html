// ___________________________________________  LOOPS ___________________________________________ //
		
	//EXAMPLE

		//an array of scores
		var scores = [24, 32, 23];

		//number of items within the scores array (3 in this case)
		var arrayLength= scores.length;

		//the current round of the loop
		var roundNumber = 0;

		//declared an empty variable
		var msg = '';

		//here we use a for loop to loop through the array
		//and each time we add data/text to the msg variable
		for (var i = 0; i <arrayLength; i++){
			// add 1 to the current roung
			roundNumber = (i + 1);

			//write the current round to message
			//+= adds more content/data into the message variable
			msg += 'Round ' + roundNumber + ': ';

			//get the score from the scores array
			//here we reference the i variable which references and uses the 'scores' array
			msg += scores[i] + '<br />';
		};

		document.getElementById('someText').innerHTML = msg;
